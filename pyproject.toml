[tool.wraptor]
poetry = "poetry==1.1.7"

# install the current directory as local package together with ipykernel
# pw caches tool venvs based on the pip instal arguments,
# so we use './micro-pipx' in stead of '.' to create a project specific venv with ipykernel and this project installed in
ipykernel = "ipykernel ../micro-pipx"
jupyter = "jupyter"

aws = "awscli"
httpie = "httpie"

[tool.wraptor.alias]
test = "poetry run pytest"

# the 'ipykernel:' prefix makes sure that the command is executed in the ipykernel virtual environment
installkernel ="ipykernel:python -m ipykernel install --name=wrapped-pi"
nb = "jupyter notebook"
https = "httpie:https"
http = "httpie:http"
postjson = "httpie:http POST pie.dev/post message=Awesome!"

[tool.poetry]
name = "wrapped-pi"
version = "0.1.0"
description = "python-wraptor example"
authors = ["Houbie <ivo@houbrechts-it.be>"]

[tool.poetry.dependencies]
python = ">=3.7"
numpy = "^1.21.1"
matplotlib = "^3.4.2"

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

